<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <!--<link rel="stylesheet" href="style.css"> -->
        <title>Interactive audio player</title>
    </head>
    <body>
        <div class="page-header">
            <h1>Interactive audio player <small>Hack Bulgaria project</small></h1>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">Now playing</div>
            <div class="panel-body">Dirty Loops - Hit me</div>
        </div>
            <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-step-backward">
                    </span>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-play">
                    </span>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-pause">
                    </span>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-stop">
                    </span>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-step-forward">
                    </span>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-plus-sign">
                    </span>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-minus-sign">
                    </span>
                </button>
            </div>
        </div>

        <div id="playlist">
            <ul>
                <li>Dirty Loops - Hit me</li>
                <li>Unknown Artist - Unknown Title</li>
            </ul>
        </div>
        <form method="GET">
            <p>Search for a song:</p>
            <input type="text" name="song" placeholder="enter song name..">
            <input type="button" value="search">
            <p>By title</p>
            <input type="radio" name="search-by">
            <p>By artist:</p>
            <input type="radio" name="search-by">
        </form>
    </body>
</html>
